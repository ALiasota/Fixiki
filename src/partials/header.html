<header class="header">
  <div class="container header__cont">    
    <div data-wind class="header__menu-btn-cont">
      <button
        aria-expanded="false"
        aria-controls="menu-container"
        data-menu-button
        type="button"
        class="mobile-nav__menu-btn"
      >
        <span class="mobile-nav__menu-icon"></span>
        <span class="mobile-nav__close-icon"></span>
      </button>
    </div>
    <div data-wind class="header__cont-rel">
      <div class="circle"></div>
      <div class="header__picture-cont">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="
              ./images/hero/icecream-hero-deskt-webp.webp    1x,
              ./images/hero/icecream-hero-deskt-webp@2x.webp 2x
            "
            type="image/webp"
          />

          <source
            media="(min-width: 1200px)"
            srcset="
              ./images/hero/icecream-hero-deskt-png.png    1x,
              ./images/hero/icecream-hero-deskt-png@2x.png 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/hero/icecream-hero-tablet-webp.webp    1x,
              ./images/hero/icecream-hero-tablet-webp@2x.webp 2x
            "
            type="image/webp"
          />

          <source
            media="(min-width: 768px)"
            srcset="
              ./images/hero/icecream-hero-tablet-png.png    1x,
              ./images/hero/icecream-hero-tablet-png@2x.png 2x
            "
          />

          <source
            media="(max-width: 767px)"
            srcset="
              ./images/hero/icecream-hero-mobile-png.png    1x,
              ./images/hero/icecream-hero-mobile-png@2x.png 2x
            "
            type="image/webp"
          />

          <source
            media="(max-width: 767px)"
            srcset="
              ./images/hero/icecream-hero-mobile-webp.webp    1x,
              ./images/hero/icecream-hero-mobile-webp@2x.webp 2x
            "
          />

          <img src="#" alt="icecream" />
        </picture>
      </div>

      <nav>
        <div class="header__logo-cont">
          <picture>
            <source
              media=""
              srcset="
                ./images/hero/logo-mobile-webp.webp    1x,
                ./images/hero/logo-mobile-webp@2x.webp 2x
              "
              type="image/webp"
            />

            <source
              media=""
              srcset="./images/hero/logo-mobile-png.png 1x, ./images/hero/logo-mobile-png@2x.png 2x"
            />
            <img class="header__logo" src="#" alt="LOGO" />
          </picture>
        </div>
        <button  type="button" class="mobile-nav__btn-buy header__btn-buy">          
          Buy now
           <svg class="btn__icon-header" width="8" height="10">
             <use href="./images/sprite.svg#icon-arrow"></use>
           </svg>                
        </button>
      </nav>

      <h1 class="header__title">
        Ice cream made with <span class="header__title--bigger">passion</span>
      </h1>
      <div>
        <button class="header__btn header__btn--red" type="button"><a class="header__btn-link" href="#products">Products</a></button>
        <button class="header__btn header__btn--white" type="button"><a class="header__btn-link" href="#made">How itâ€™s made?</a></button>
      </div>
    </div>  
    
  </div>
  
  
</header>
